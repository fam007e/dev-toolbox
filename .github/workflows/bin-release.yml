name: Binary Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: dev-toolbox
            asset_name: dev-toolbox-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: dev-toolbox.exe
            asset_name: dev-toolbox-windows-x86_64.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@e8711559fc2f748301ec2e911906be3324f1b7fc # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: List Release Files (Debug)
        shell: bash
        run: ls -R target/${{ matrix.target }}/release/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8ad5bc062483a1 # v2.2.1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
